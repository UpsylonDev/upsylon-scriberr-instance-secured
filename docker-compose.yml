services:
  scribberr:
    image: ghcr.io/rishikanthc/scriberr:latest
    container_name: scribberr
    restart: unless-stopped
    # ðŸ”‘ AJOUT CRITIQUE : Limite de mÃ©moire pour Scribrr (2GB)
    # Ceci empÃªche le service de saturer votre RAM de 8GB.
    mem_limit: 2g
    # ðŸ”‘ LIEN VERS LE FICHIER ENV (Pour les variables ci-dessus)
    env_file:
      - .env 
    # ðŸ”‘ AJOUT : Utilisation des variables d'environnement dans le conteneur
    environment:
      - WEB_URL=${SCRIBRR_WEB_URL}
      - BASE_URL=${SCRIBRR_BASE_URL}
      # Ajouter d'autres variables si nÃ©cessaires par Scribrr

    volumes:
      - scriberr_data:/app/data
    networks:
      - mon_reseau_front

networks:
  mon_reseau_front:
    external: true

volumes:
  scriberr_data:
